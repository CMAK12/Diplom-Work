{% extends 'base.html' %}

{% load static %}

{% block title %}
    Home
{% endblock %}
{% block content %}
<div class="py-4">
    <div class="container">
        <div class="row">
            <div class="col-10 mx-auto my-2 text-center">
                <h1 class="text-capitalize font-weight-bold"><b>Our Product</b></h1>
            </div>
        </div>
    </div>
<div class="container">
    <div class="row">
        {% for product in products %}
        <div class="product-item" style="margin-bottom: 15px;">
            <a href="{{ product.get_url }}"><img src="{{ product.image.url }}" style="height: 351px;"></a>
            <div class="product-list">
              <h3>{{ product.name_limit }}</h3>
                <span class="price">₴{{ product.price }}</span>
                <a href="{% url 'add_cart' product.id %}" class="button">В корзину</a>
            </div>
          </div>
		{% endfor %}
		</div>
	</div>

{% endblock %}
