{% extends 'base.html' %}

{% block title %}
Home
{% endblock %}

{% block content %}
<div class="py-4">
    <div class="container">
        <div class="row">
            <div class="col-10 mx-auto my-2 text-center">
                <h1 class="text-capitalize font-weight-bold"><b>Finds:</b></h1>
            </div>
        </div>
    </div>
<div class="container">
    <div class="row">
        {% for search in searches %}
        <div class="product-item">
            <a href="{{ search.get_url }}"><img src="{{ search.image.url }}" style="height: 351px;"></a>
            <div class="product-list">
                <h3>{{ search.name_limit }}</h3>
                <span class="price">₴{{ search.price }}</span>
                <a href="" class="button">В корзину</a>
            </div>
            </div>
            <br>
            <br>
        {% endfor %}
        </div>
    </div>
{% endblock %}
