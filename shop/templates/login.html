{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %} Вхід {% endblock %}

{% block content %}

    <div class="container">
        <br>
        <h1 class="product_title text-center">
            Вхід
        </h1>
        <div class="text-center bg-light">
            <br>
            <h2 class="product_title">
                Авторизація
            </h2>
            <form method="post">
                {% csrf_token %}
                <p>{{ form | crispy }}</p>
                <button type="submit" class="btn btn-success">Ввійти</button>
            </form>
        </div>
        <div class="row">
            <div class="text-center">
                <br>
                <h2 class="product_title">
                    Новий юзер
                </h2>
                <br>
                <a href="{% url 'signup' %}" class="btn btn-success">Створити нового користувач</a>
            </div>
        </div>
    </div>

{% endblock %}
